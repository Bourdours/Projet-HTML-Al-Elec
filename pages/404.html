        <!-- === script pour la map leaflet === -->

     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    </script>
    <script>
    var map = L.map('map').setView([47.538912721943134, -2.3212271067211763], 12);
    
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

    $(window).load(function() {

    });
    $(window).load(function() {
        $('#slider2').nivoSlider();
    });
    </script>

        <!-- === script pour faire apparaitre le catch apres le header ===  -->
    <script>
        const trigger = document.querySelector('.trigger');
        const fixedBox = document.getElementById('catch');

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (!entry.isIntersecting) {
              fixedBox.classList.add('visible');  // section dépassée → montrer
            } else {
              fixedBox.classList.remove('visible'); // section visible → cacher
            }
          });
        });

        observer.observe(trigger); 
    </script>

        <!-- === script pour le burger === -->
    <script>
        $("#head #grpHead #navMain #burger i").click(function(){
        $("#head #grpHead #navMain ul").slideToggle(500);
